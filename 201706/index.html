<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
<<<<<<< HEAD
			body{margin: 0 auto;}
			h1{font-size: 4em;text-align: center;}
			h2{font-size: 2em;text-align: center;}
		</style>
	</head>
	<body>
		<h1 id="zhuti">庆哥，最帅！</h1>
		<h2 id="zhushi">没错，最帅，最帅</h2>
		<script type="text/javascript">
			var zhuti=document.getElementById('zhuti');
			var i=0;
			var arry=zhuti.innerText;
			zhuti.innerHTML="";
			function one(){
				if (i<arry.length) {
					zhuti.innerText+=arry[i];
				} 
				i++;
			}
			setInterval(one,800);
			var zhushi=document.getElementById('zhushi');
			var arry1=zhushi.innerText;
			zhushi.innerHTML="";
			var a=0;
			function two(){
				if (a<arry1.length) {
					zhushi.innerText+=arry1[a];
				}else{
					a=-1;
					zhushi.innerHTML="";
				}
				a++;
			}
			setInterval(two,500);
		</script>
	</body>

</html>
