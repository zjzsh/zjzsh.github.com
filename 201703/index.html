<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/css.css"/>
	</head>
	<body>
		<div id="waiwei">
			<h3>猜数字游戏</h3>
			<h4>在1-10中选择一个数字：</h4>
			<div id="Input">
				<input type="text" id="num"/>
				<button id="tijiao">提交</button>
				<button id="chonglai">重来</button>
			</div>
			<div id="wenzi">
				<div id="a1">剩余次数：6</div>
				<div id="a2">历史记录：<br /></div>
			</div>
		</div>
		<script type="text/javascript">
			var onum=document.getElementById('num');
			var otj=document.getElementById('tijiao');
			var ocl=document.getElementById('chonglai');
			var oa1=document.getElementById('a1');
			var oa2=document.getElementById('a2');
			var k=6;
			var sj=Math.floor(Math.random()*10+1);
			otj.addEventListener('click',wayone);
			function wayone(){
				a=parseInt(onum.value);
//				oa1.innerHTML=k-1;
				if(isNaN(a))
					oa2.innerHTML+="这次输入的数"+a+"不是数字！<br />";
				else if(k>0){
					oa1.innerHTML=k-1;
				if(a>sj){
					oa2.innerHTML+="这次猜的数："+a+"偏大";
				}
				else if(a<sj){
					oa2.innerHTML+="这次猜的数："+a+"偏小";
				}
				else if(a==sj){
					oa2.innerHTML+="恭喜你猜对了：";
				}
				}
				else if(k==0){
					oa2.innerHTML+="次数用尽！";
				}
				k--;
			}
			ocl.addEventListener('click',waytwo);
			function waytwo(){
				k=6;
				sj=Math.floor(Math.random()*10+1);
				onum.value="";
				oa1.innerHTML="剩余次数：6";	
				oa2.innerHTML="历史记录：";
			}
		</script>
	</body>
</html>
